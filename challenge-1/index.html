<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./styles.css">
  <title>Registration Form</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col s6">
        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title">Registration form</span>
            <div class="row">
              <div id="register-form">
                <div class="input-field col s4">
                  <input type="text" name="first-name" id="first-name">
                  <label for="first-name">First name</label>
                  <span class="helper-text" data-error="wrong" data-success="right">
                    Error would show here
                  </span>
                </div>
                <div class="input-field col s4">
                  <input type="text" name="last-name" id="last-name">
                  <label for="last-name">Last name</label>
                  <span class="helper-text" data-error="wrong" data-success="right">
                    Error would show here
                  </span>
                </div>
                <div class="input-field col s4">
                  <input type="text" name="year-of-birth" id="year-of-birth">
                  <label for="year-of-birth">Year of birth</label>
                  <span class="helper-text" data-error="wrong" data-success="right">
                    Error would show here
                  </span>
                </div>
              </div>
              <button value="Add" class="btn" onclick="addUser()">Add</button>
            </div>
          </div>
          <div class="card-action">
            <h5 id="users-table-title">Users</h5>
            <table id="users-table">
              <thead>
                <th>Full Name</th>
                <th>Age</th>
              </thead>
              <tbody>
                <tr>
                  <td>John Smith</td>
                  <td>35</td>
                </tr>
              </tbody>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
